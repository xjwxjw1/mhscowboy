<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>牧童仓库管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>牧童仓库管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span style="color: #fff21b" id="span-1"></span> , 欢迎你！</p>
            <input type="button" value="退出" onclick="exit()">
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li ><a href="projectList.html">项目管理</a></li>
                    <li><a href="supplierList.html">供应商管理</a></li>
                    <li><a href="userList.html">用户管理</a></li>
                    <li id="active"><a href="password.html">密码修改</a></li>
                    <li><a href="materiel.html">物料管理</a></li>
                    <li><a href="deptList.html">部门管理</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>密码修改页面</span>
            </div>
            <div class="providerAdd">
                <form id="form-change-password">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <div class="">
                        <label for="oldPassword">旧密码：</label>
                        <input type="password" name="old_password" id="oldPassword" required/>
                        <span>*请输入原密码</span>
                    </div>
                    <div>
                        <label for="newPassword">新密码：</label>
                        <input type="password" name="new_password" id="newPassword" required/>
                        <span >*请输入新密码</span>
                    </div>
                    <div>
                        <label for="reNewPassword">确认新密码：</label>
                        <input type="password" name="reNewPassword" id="reNewPassword" required/>
                        <span >*请输入新确认密码，保证和新密码一致</span>
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <input type="button" value="保存" id="change-password-btn"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer">
    </footer>
<script src="js/time.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var name = $.cookie("username");
		$("#span-1").html(name);
	})

	$("#change-password-btn").click(function(){
		var psd = $("#newPassword").val();
		var repsd = $("#reNewPassword").val();
		if(psd!=repsd){
			alert("请确保新密码输入一致");
			return;
		}
		if(psd.length<6){
			alert("密码长度不能小于6位");
			return;
		}
		$.ajax({
			"url":"/user/change_password",
			"data":$("#form-change-password").serialize(),
			"type":"POST",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					alert("修改成功！");
					$("#form-change-password")[0].reset();
				} else {
					alert(json.message);
				}
			},
			"error":function() {
				alert("您的登录信息已经过期，请重新登录！");
				location.href = "login.html";
			}
		});
	})
	
	function exit(){
		$.ajax({
			"url":"/user/exit",
			"datatype":"json",
			"type":"post",
			"success":function(json){
				if(json.state==200){
					location.href="login.html"
				}else{
					alert(json.message);
				}
			}
		})
	}
</script>
</body>
</html>
