<html>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

</div><form id="msform">
	<br>
	<br>
	<br>
	
		<fieldset>
			<h2 class="fs-title">登录您的账户</h2>
			<h3 class="fs-subtitle"></h3>
			<input type="text" name="username" id="username" placeholder="用户名" />
			<input id="password" type="password" name="password" placeholder="密码" />
			<br><br>
			<input type="button" id="login-btn"  value="登录" />
			<span style="font-size: 10px;">没有账号？</span><a href="reg.html"style="font-size: 10px;">注册</a>
		</fieldset>
</form>
<script src="../js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="../js/jquery.easing.min.js" type="text/javascript"></script>
<script src="../js/jQuery.time.js" type="text/javascript"></script>
<script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
<br><br><br><br><br><br><br><br><br><br>
<br><br><br><br><br><br><br><br><br><br>
	<script type="text/javascript">
	
	$("#login-btn").click(function(){
		$.ajax({
			"url":"/user/login",
			"data":$("#msform").serialize(),
			"type":"POST",
			"dataType":"json",
			"success":function(json) {
				if (json.state == 200) {
					$.cookie("username", json.data.username, {
						expire: 7
					});
					$.cookie("uid", json.data.uid, {
						expire: 7
					});
					var uid = $.cookie("uid");
					location.href="index.html";
				} else {
					alert(json.message);
				}
			}
		})
	})
	

	</script>
</body>
</html>
