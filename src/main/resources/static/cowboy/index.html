</head>
<body>
<!--头部-->
<header class="publicHeader">
    <h1>牧童仓库管理系统</h1>

    <div class="publicHeaderR" id="welcome">
        <p><span>下午好！</span><span id="span-1" style="color: #fff21b"></span> , 欢迎你！</p>
        <input type="button" value="退出" onclick="exit()">
    </div>
</header>
<!--时间-->
<section class="publicTime">
    <span id="time">2015年1月1日 11:11  星期一</span>
   
</section>
<!--主体内容-->
<section class="publicMian">
    <div class="left">
        <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
        <nav>
            <ul class="list">
                <li ><a href="projectList.html">项目管理</a></li>
                <li><a href="supplierList.html">供应商管理</a></li>

</footer>
<script src="js/time.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		var username = $.cookie("username");
		$("#span-1").html(username);
		$("#h-1").html(username);
	})
	
	function exit(){
		$.ajax({
			"url":"/user/exit",
			"datatype":"json",
			"type":"post",
			"success":function(json){
				if(json.state==200){
					location.href="login.html"
				}else{
					alert(json.message);
				}
			}
		})
	}
</script>
