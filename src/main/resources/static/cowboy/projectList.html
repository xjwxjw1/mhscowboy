<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>牧童仓库管理系统</title>
    <link rel="stylesheet" href="css/public.css"/>
    <link rel="stylesheet" href="css/style.css"/>

	<script src="js/js.js"></script>
	<script src="js/time.js"></script>
	<script src="../js/jquery-1.9.1.min.js"></script>
    <script src="../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<!--头部-->
    <header class="publicHeader">
        <h1>牧童仓库管理系统</h1>
        <div class="publicHeaderR">
            <p><span>下午好！</span><span id="span-1" style="color: #fff21b"></span> , 欢迎你！</p>
            <input type="button" value="退出" onclick="exit()">
        </div>
    </header>
<!--时间-->
    <section class="publicTime">
        <span id="time">2015年1月1日 11:11  星期一</span>
    </section>
<!--主体内容-->
    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>
                <ul class="list">
                    <li id="active"><a href="projectList.html">项目管理</a></li>
                    <li><a href="supplierList.html">供应商管理</a></li>
                    <li><a href="userList.html">用户管理</a></li>
                    <li><a href="password.html">密码修改</a></li>
                    <li><a href="materiel.html">物料管理</a></li>
                    <li><a href="deptList.html">部门管理</a></li>
                </ul>
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>项目管理页面</span>
            </div>
            <div class="search">
                <span>商品名称：</span>
                <input id="select-text" type="text" placeholder="请输入项目名关键词"/>
                
               

                <input type="button" value="查询" onclick="selectProject(parameter)"/>
                <input onclick="downloadProject()" type="button" value="导出Excel"/>
                <a href="projectAdd.html">添加项目</a>
            </div>
            <!--账单表格 样式和供应商公用-->
            <table id="project-tab" class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">项目编号</th>
                    <th width="20%">项目方</th>
                    <th width="10%">项目名</th>
                    <th width="10%">下单时间</th>
                    <th width="10%">项目负责人</th>
                    <th width="10%">修改执行人</th>
                    <th width="30%">操作</th>
                </tr>
                <tr>
                    <td>213</td>
                    <td>123</td>
                    <td>北京市粮油总公司</td>
                    <td>22.00</td>
                    <td>未付款</td>
                    <td>2015-11-12</td>
                    <td>
                        <a href="billView.html"><img src="img/read.png" alt="查看" title="查看"/></a>
                        <a href="billUpdate.html"><img src="img/xiugai.png" alt="修改" title="修改"/></a>
                        <a href="#" class="removeBill"><img src="img/schu.png" alt="删除" title="删除"/></a>
                    </td>
                </tr>
            </table>
        </div>
    </section>

<!--点击删除按钮后弹出的页面-->
<div class="zhezhao"></div>
<div class="remove" id="removeBi">
    <div class="removerChid">
        <h2>提示</h2>
        <div class="removeMain">
            <p>你确定要删除该订单吗？</p>
            <a href="#" id="yes">确定</a>
            <a href="#" id="no">取消</a>
        </div>
    </div>
</div>

    <footer class="footer">
    </footer>

<script type="text/javascript">
	$(document).ready(function(){
		var username = $.cookie("username");
		$("#span-1").html(username);
		$("#h-1").html(username);	
		showProjectList();
	})
	
	function showProjectList(){
		$.ajax({
			"url":"/project/",
			"type":"get",
			"dataType":"json",
			"success":function(json){
				if(json.state==200){
					$("#project-tab").empty();
					var html = '<tr class="firstTr">'
                  			  +'<th width="10%">项目编号</th>'
                  			+'<th width="20%">项目方</th>'
                  			+'<th width="20%">项目名</th>'
                  			+'<th width="10%">下单时间</th>'
                  			+'<th width="10%">项目负责人</th>'
                  			+'<th width="10%">修改执行人</th>'
                  			+'<th width="20%">操作</th>'
                  			+'</tr>'
                  	$("#project-tab").append(html);
                  	var list = json.data;
                  	for(var i=0;i<list.length;i++){
                  		var html = '<tr>'
                  				+'<td>#{pronum}</td>'
                  				+'<td>#{applicant}</td>'
                  				+'<td>#{name}</td>'
                  				+'<td>#{time}</td>'
                  				+'<td>#{person}</td>'
                  				+'<td>#{modifieduser}</td>'
                  				+'<td>'
                  				+'<a href="materielList.html?pid=#{pid}"><img src="img/read.png" alt="查看" title="查看所需物料"/></a>'
                  				+'<a href="projectUpdate.html?pid=#{pid}"><img src="img/xiugai.png" alt="修改/删除" title="修改/删除"/></a>'
                  				+'</td>'
                  				+'</tr>'
                  		html = html.replace(/#{pid}/g,list[i].pid);
	                  	html = html.replace(/#{pronum}/g,list[i].pronum);
	                  	html = html.replace(/#{applicant}/g,list[i].applicant);
	                  	html = html.replace(/#{name}/g,list[i].name);
	                  	html = html.replace(/#{time}/g,list[i].time);
	                  	html = html.replace(/#{person}/g,list[i].person);
	                  	html = html.replace(/#{modifieduser}/g,list[i].modifiedUser);
	                  	$("#project-tab").append(html);
                  	}
					}else{
						alert(json.message);
					}
				}
			})
	}
	var parameter;
	function selectProject(parameter){
		parameter = $("#select-text").val();
		if(parameter.length<1){
			alert("请输入关键字查询");
			return;
		}
		$.ajax({
			"url":"/project/"+parameter+"/select",
			"type":"get",
			"dataType":"json",
			"success":function(json){
				if(json.state==200){
					$("#select-text").val("");
					$("#project-tab").empty();
					var html = '<tr class="firstTr">'
                  			  +'<th width="10%">项目编号</th>'
                  			+'<th width="20%">项目方</th>'
                  			+'<th width="20%">项目名</th>'
                  			+'<th width="10%">下单时间</th>'
                  			+'<th width="10%">项目负责人</th>'
                  			+'<th width="10%">修改执行人</th>'
                  			+'<th width="20%">操作</th>'
                  			+'</tr>'
                  	$("#project-tab").append(html);
                  	var list = json.data;
					for(var i=0;i<list.length;i++){
                  		var html = '<tr>'
                  				+'<td>#{pronum}</td>'
                  				+'<td>#{applicant}</td>'
                  				+'<td>#{name}</td>'
                  				+'<td>#{time}</td>'
                  				+'<td>#{person}</td>'
                  				+'<td>#{modifieduser}</td>'
                  				+'<td>'
                  				+'<a href="materielList.html?pid=#{pid}"><img src="img/read.png" alt="查看" title="查看所需物料"/></a>'
                  				+'<a href="projectUpdate.html?pid=#{pid}"><img src="img/xiugai.png" alt="修改/删除" title="修改/删除"/></a>'
                  				+'</td>'
                  				+'</tr>'
                  		html = html.replace(/#{pid}/g,list[i].pid);
                  		html = html.replace(/#{pronum}/g,list[i].pronum);
	                  	html = html.replace(/#{applicant}/g,list[i].applicant);
	                  	html = html.replace(/#{name}/g,list[i].name);
	                  	html = html.replace(/#{time}/g,list[i].time);
	                  	html = html.replace(/#{person}/g,list[i].person);
	                  	html = html.replace(/#{modifieduser}/g,list[i].modifiedUser);
	                  	$("#project-tab").append(html);
				}
			}else{
				alert(json.message)
			}
		}
	})
}
	function exit(){
		$.ajax({
			"url":"/user/exit",
			"datatype":"json",
			"type":"post",
			"success":function(json){
				if(json.state==200){
					location.href="login.html"
				}else{
					alert(json.message);
				}
			}
		})
	}
	
	function downloadProject(){
		location.href="/project/download";
	}
</script>

</body>
</html>
